<app-card variant="secondary" class="form-busca">
  <form [formGroup]="formBuscaService.formBusca">
    <h2>Passagens</h2>
    <div class="flex-container">
        <mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">
            <mat-button-toggle>
             <mat-icon *ngIf="formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
             Ida e Volta
            </mat-button-toggle>
            <mat-button-toggle  *ngIf="!formBuscaService.formBusca.get('somenteIda')?.value">
             Somente Ida
            </mat-button-toggle>
        </mat-button-toggle-group>
        <mat-chip (click)="formBuscaService.openDialog()">
          <div class="inner">
            <mat-icon>check</mat-icon> 1 adulto
          </div>
        </mat-chip>
        <mat-chip (click)="formBuscaService.openDialog()">
          <div class="inner">
            <mat-icon>check</mat-icon> Econ√¥mica
          </div>
        </mat-chip>
    </div>
    <div class="flex-container">
        <app-dropdown-uf 
          label="Origem" 
          iconePrefixo="flight_takeoff"
          [control]="formBuscaService.obterControle('origem')"
          />
          <button mat-icon-button>
            <mat-icon>sync_alt</mat-icon>
          </button>
        
        <app-dropdown-uf 
        label="Destino" 
        iconePrefixo= "flight_land"
        [control]="formBuscaService.obterControle('destino')"/>
        
        <mat-form-field class="input-container" appearance="outline">  
          <mat-label>Data de volta</mat-label>
          <input matInput [matDatepicker]="picker1" placeholder="Selecione">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
        </mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="input-container" appearance="outline">  
          <mat-label>Data de volta</mat-label>
          <input matInput [matDatepicker]="picker2" placeholder="Selecione">
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
        </mat-datepicker>
        </mat-form-field>
        <section>
          <div class="button-back-off">
            <button mat-raised-button color="primary">Buscar</button>
          </div>
        </section>
    </div>     
  </form>
</app-card>
