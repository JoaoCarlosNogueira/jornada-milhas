<app-card variant="secondary" class="form-busca">
  <form>
    <h2>Passagens</h2>
    <div class="flex-container">
        <mat-button-toggle-group aria-label="Tipo de passagem">
            <mat-button-toggle>
             <mat-icon>check</mat-icon>
             Ida e Volta
            </mat-button-toggle>
            <mat-button-toggle>
             Somente Ida
            </mat-button-toggle>
        </mat-button-toggle-group>
        <mat-chip-listbox (click)="openDialog()" aria-label="Seleção de passagem">
            <mat-chip-option selected>1 adulto</mat-chip-option>
            <mat-chip-option>Econômica</mat-chip-option>
        </mat-chip-listbox>
    </div>
    <div class="flex-container">
        <mat-form-field class="input-container"  appearance="outline">
          <mat-label>Origem</mat-label>
          <mat-icon matPrefix>flight_takeoff</mat-icon>
          <input matInput placeholder="Origem">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-icon-button>
         <mat-icon>sync_alt </mat-icon>
        </button>
        <mat-form-field class="input-container"  appearance="outline">
            <mat-label>Destino</mat-label>
            <mat-icon matPrefix>flight_land</mat-icon>
            <input matInput placeholder="Destino">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>   
        <mat-form-field class="input-container" appearance="outline">
          <mat-label>Data de ida</mat-label>
          <input matInput [matDatepicker]="datepicker" placeholder="Selecione">
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="input-container" appearance="outline">
          <mat-label>Data de volta</mat-label>
          <input matInput [matDatepicker]="datepicker" placeholder="Selecione">
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>     

        <section>
          <div class="button-back-off">
            <button mat-raised-button color="primary">Buscar</button>
          </div>
        </section>
    </div>     
  </form>
</app-card>
