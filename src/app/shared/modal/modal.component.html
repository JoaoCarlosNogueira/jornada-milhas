<section class="modal">
    <h2 mat-dialog-title>Viajante</h2>
    <mat-dialog-content> 
    <div class="selecao-idade"> 
        <ul> 
         <li>Adultos</li>        
         <li>(Acima de 12 anos)</li>
         <li>
            <app-botao-controle operacao = "decrementar"></app-botao-controle>
            <span>1</span>
            <app-botao-controle operacao = "incrementar"></app-botao-controle>
        </li>
        </ul>
        <ul> 
            <li>Crianças</li>        
            <li>(Entre 2 e 11 anos)</li>
            <li>
               <app-botao-controle operacao = "decrementar"></app-botao-controle>
               <span>1</span>
               <app-botao-controle operacao = "incrementar"></app-botao-controle>
           </li>
        </ul>
        <ul> 
            <li>Bebês</li>        
            <li>(Até 2 anos)</li>
            <li>
               <app-botao-controle operacao = "decrementar"></app-botao-controle>
               <span>1</span>
               <app-botao-controle operacao = "incrementar"></app-botao-controle>
           </li>
           </ul>
    </div>
    <div class="categoria"><h3>Categoria</h3>
        <mat-chip-listbox (click)="openDialog()" aria-label="Seleção de passagem">
            <mat-chip-option selected>Econômica</mat-chip-option>
            <mat-chip-option>Executiva</mat-chip-option>
        </mat-chip-listbox>
    </div> 
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close color ="primary">Cancelar</button>
      <button mat-button [mat-dialog-close]="true">aplicar</button>
    </mat-dialog-actions>
</section>
